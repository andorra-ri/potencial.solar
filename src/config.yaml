map:
  center: [1.6, 42.55]
  zoom: 11
  style: mapbox://styles/mapbox/light-v9

layers:
  - name: Buildings
    type: fill
    paint:
      fill-color: [
        'interpolate', ['linear'],
        ['get', 'mean_rad'],
        1000, '#ddd',
        1200, '#f65',
        1400, '#f3e79b',
        1600, '#7d7',
        1800, '#5c53a5',
      ]
      fill-opacity: 0.9
      fill-outline-color: [
        'interpolate', ['linear'],
        ['zoom'],
        12, transparent,
        19, '#f0f0f0',
      ]
