constants:
  PANEL_POWER: 0.3
  EFFICIENCY: 0.83 # 83%
  COSTS:
    INSTALL: [[2, 1.64], [6, 1.36], [20, 1.25], [50, 1.16], [Infinity, 1.04]]
    OPERATION: [[50, 25], [Infinity, 18]]
  ENERGY_PRICE: 0.13
  ENERGY_INJECT_PRICE: 0.103
  SELF_SUPPLY: 0.5

map:
  center: [1.6, 42.55]
  zoom: 11
  style: mapbox://styles/mapbox/light-v9

layers:
  - name: Buildings
    type: fill
    paint:
      fill-color: [
        'interpolate', ['linear'],
        ['get', 'mean_rad'],
        1000, '#ddd',
        1200, '#f65',
        1400, '#f3e79b',
        1600, '#7d7',
        1800, '#5c53a5',
      ]
      fill-opacity: 0.9
      fill-outline-color: [
        'interpolate', ['linear'],
        ['zoom'],
        12, transparent,
        19, '#f0f0f0',
      ]
