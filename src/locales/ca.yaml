project:
  context: La situació energètica d'Andorra es caracteritza per una dependència gairebé total de l'exterior. En el cas de l'electricitat, només el 15% es genera de manera autòctona, gairebé integrament a partir d'energia hidroelèctrica. L'energia solar ha demostrat tenir la capacitat de convertir àrees amb usos eminentment residencials i comercials en punts de generació energètica local, contribuint així a la implantació d'una tecnologia econòmicament rendible i més respectuosa amb el medi ambient.
  mission: proporciona els resultats de simulacions i càlculs orientatius sobre el potencial energètic, la rendibilitat econòmica i els beneficis mediambientals d’hipotètiques instal·lacions d’energia solar en les cobertes dels edificis del Principat d'Andorra.
  docs: Documents de referència

