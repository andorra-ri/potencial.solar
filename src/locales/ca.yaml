tagline: Coneix el potencial solar de les cobertes dels edificis d'Andorra
nav:
  map: Mapa
  project: Projecte

project:
  context: L'energia solar fotovoltaica ha demostrat tenir la capacitat de convertir àrees amb usos eminentment residencials i comercials en pols de generació energètica local. A finals del primer semestre de 2021, Andorra disposa de 107 instal·lacions fotovoltaiques integrades als edificis amb una potència instal·lada de 2638 kWp. Tot i que el creixement dels darrers anys ha estat important, el potencial per explotar encara és molt gran.
  mission: proporciona informació orientativa sobre el potencial energètic, la rendibilitat econòmica i els beneficis mediambientals d’hipotètiques instal·lacions d’energia solar fotovoltaica en les cobertes dels edificis del Principat d'Andorra.
  warn: El potencial fotovoltaic de les cobertes s'ha estimat a través d'una metodologia a gran escala. En aquest sentit, els resultats presentats no són substitut d'un anàlisi tècnic específic realitzat per una enginyeria, sinó que pretenen ajudar a identificar zones i cobertes potencialment interessants. Us animem a llegir l'informe metodològic per conèixer més detall de la metodologia implementada, així com de les seves limitacions.
  docs: Documents de referència

